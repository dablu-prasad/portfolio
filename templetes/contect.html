{% extends 'base.html'%}
{%load static%}
{%block contectActive%}active{%endblock contectActive%}
{%block title%}Contect{%endblock title %}
{%block body%}
<div class="container my-3">
    <h2 class="text-center">Contect Me</h2>
    <form action="/contect" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number">
        </div>


        <div class="form-group">
            <label for="exampleFormControlTextarea1">Explain Your Concern</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
         <button type="submit" class="btn btn-success my-3">Success</button>
    </form>

</div>
{%endblock body%}
